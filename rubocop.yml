AllCops:
  DisplayCopNames: true
  TargetRubyVersion: 2.4
  # Default excludes. Note if a .rubocop.yml in a project dir overrides Exclude then
  # Rubocop replaces all these defaults rather than merging them.
  # NB In Rubocop 0.53.0 specifying AllCops/Exclude in here (pulled in via default.yml in the
  # project) causes an error if is also specified in .rubocop.yml in the project dir.
  # Really rubocop should merge them. Hey ho.
  # So for now remove the default Excludes here and add to the projects rubocop.yml.
  # Exclude:
  #   - "*.gemspec"
  #   - "vendor/**/*"
  #   - "bin/**/*"
  #   - "lib/tasks/**/*"
  #   - "db/**/*"
  #   - "spec/dummy/bin/**/*"
  #   - "spec/dummy/lib/tasks/**/*"
  #   - "spec/dummy/db/**/*"
  #   - "tmp/**/*"
  #   - "spec/dummy/tmp/**/*"
  #   - "vendor/bundle/**/*"
  UseCache: true
  DisabledByDefault: false

Rails:
  Enabled: true

Layout/ClassStructure:
  Enabled: true

Lint/MissingCopEnableDirective:
  Enabled: false

Lint/AmbiguousRegexpLiteral:
  Enabled: false

Rails/SkipsModelValidations:
  Enabled: false

Performance/RegexpMatch:
  Enabled: false

Lint/UnusedMethodArgument:
  Enabled: true

Style/SpecialGlobalVars:
  Enabled: true

Metrics/BlockLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: true
  Max: 15

Metrics/LineLength:
  Max: 100
  AllowHeredoc: true
  AllowURI: true
  URISchemes:
    - http
    - https
  Enabled: true

Metrics/MethodLength:
  Enabled: true
  Max: 12

Metrics/ModuleLength:
  Enabled: true
  Max: 100

Rails/HasAndBelongsToMany:
  Enabled: true

Rails/InverseOf:
  Enabled: false

Rails/Validation:
  Enabled: true

Naming/AccessorMethodName:
  Enabled: true

Style/Alias:
  Enabled: true

Layout/AlignArray:
  Enabled: true

Layout/AlignHash:
  Enabled: true

Layout/AlignParameters:
  Enabled: false

Style/BarePercentLiterals:
  Enabled: false

Style/BlockDelimiters:
  Enabled: false

Style/BracesAroundHashParameters:
  Enabled: false

Layout/ClosingParenthesisIndentation:
  Enabled: true

Style/Documentation:
  Enabled: false

Layout/EmptyLines:
  Enabled: true

Layout/EmptyLinesAroundBlockBody:
  Enabled: true

Layout/EmptyLinesAroundClassBody:
  Enabled: true

Layout/EmptyLinesAroundModuleBody:
  Enabled: true

Layout/FirstParameterIndentation:
  Enabled: false

Style/FormatString:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false

Style/LambdaCall:
  Exclude:
    - Guardfile
  Enabled: false

Style/NumericLiterals:
  Enabled: false

Naming/PredicateName:
  Enabled: true

Style/RegexpLiteral:
  Enabled: true

Style/SignalException:
  Enabled: false

Style/SingleLineBlockParams:
  Enabled: false

Layout/SpaceBeforeBlockBraces:
  Enabled: false

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes
  SupportedStyles:
  - single_quotes
  - double_quotes

Style/WhenThen:
  Enabled: false

Layout/MultilineMethodCallIndentation:
  Enabled: false

Layout/MultilineMethodCallBraceLayout:
  Enabled: false

Naming/VariableNumber:
  Enabled: false

Style/Alias:
  Enabled: false

Style/NumericLiteralPrefix:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Layout/MultilineHashBraceLayout:
  Enabled: false

Style/AsciiComments:
  Enabled: false

Style/NumericPredicate:
  Enabled: false

Layout/MultilineArrayBraceLayout:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/TernaryParentheses:
  Enabled: false

Layout/DotPosition:
  Enabled: true
  EnforcedStyle: leading

Style/GuardClause:
  Enabled: false

Style/SymbolArray:
  Enabled: false

Style/PercentLiteralDelimiters:
  PreferredDelimiters:
    default: ()
    '%r': '{}'
    '%w': '()'
    '%W': '()'
    '%i': '()'
    '%I': '()'

# Cucumber worlds often have pairs of domain + web methods that need the same signature.
Lint/UnusedMethodArgument:
  Enabled: true
  Exclude:
    - features/support/worlds/**/*

Lint/AmbiguousBlockAssociation:
  Exclude:
    - "spec/**/*"

Naming/UncommunicativeMethodParamName:
  Enabled: true
  MinNameLength: 2

